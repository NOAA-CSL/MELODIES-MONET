analysis:
  start_time: '2024-09-06'
  end_time: '2024-09-07'
  debug: True
  output_dir: ./
  output_dir_read: ./
  save:
    paired:
      method: 'netcdf'
      # prefix: '2024-09-06'
      data: all
  read:
    paired:
      method: 'netcdf'
      filenames:
        {tempo_l2_no2_wrfchem_v4.2: ['tempo_l2_no2_wrfchem_v4.2.nc4']}


obs:
  tempo_l2_no2:
    debug: True
    filename: /glade/campaign/acom/acom-da/sma/TEMPO_NO2_V03/TEMPO_NO2_L2_V03_20240906*_S0*
    obs_type: sat_swath_clm
    sat_type: tempo_l2_no2
    variables:
      main_data_quality_flag:
        main_data_quality_flag_max: 0
        var_applied: ['vertical_column_troposphere']
      vertical_column_troposphere:
        ylabel_plot: 'NO2 trop. column'
      pressure: {}
      tropopause_pressure: {}
      scattering_weights: {}
      amf_troposphere: {}


model:
  wrfchem_v4.2:
    files: /glade/campaign/acom/acom-da/shawnh/AQ_WATCH/20240905/wrf/wrfout_hourly_d02_2024-09-0[6-7]*
    mod_type: 'wrfchem'
    mod_kwargs:
