plots:
  plot_grp1:
    type: 'timeseries'
    fig_kwargs:
      figsize: [12,6]
    default_plot_kwargs:
      linewidth: 2.0
      markersize: 10.
    text_kwargs:
      fontsize: 18.
    domain_type: ["all", "auto-region:giorgi", "auto-region:custom"]
    domain_name: ["CONUS", "CNA", "custom"]
    domain_box: [37, -108, 40, -102]
    data: ["tempo_l2_no2_wrfchem_v4.2"]
    data_proc:
      ts_offset: (-4, 'h')
      ts_avg_window: 'h'
      set_axis: True

  plot_grp2:
    type: 'gridded_spatial_bias'
    fig_kwargs: 
      states: True
      counties: True
    text_kwargs:
      fontsize: 16
    domain_type: ['all', 'all']
    domain_name: ['CONUS', 'model']
    data: ['tempo_l2_no2_wrfchem_v4.2']
    data_proc:
      set_axis: True

  plot_grp3:
    type: 'spatial_dist'
    fig_kwargs:
      states: True
      counties: True
    text_kwargs:
      fontsize: 16
    domain_type: ['all', 'all']
    domain_name: ['CONUS', 'model']
    data: ['tempo_l2_no2_wrfchem_v4.2']
    data_proc:
      set_axis: True
      vmax: 1e15
      vmin: 0

  plot_grp4:
    type: 'taylor'
    data: ['tempo_l2_no2_wrfchem_v4.2']
    domain_type: ['all']
    domain_name: ['CONUS']
    data_proc:
      set_axis: True
      ty_scale: 1.5
    default_plot_kwargs:
      markersize: 10.
      marker: 's'
    

